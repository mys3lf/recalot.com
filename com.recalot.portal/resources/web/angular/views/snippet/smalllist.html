<div class="col-sm-{{columns}}">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{label}}</h3>
        </div>
        <div class="panel-body">
            <ul>
                <li data-ng-repeat="item in items">
                    <a href="#/{{type}}/{{state}}/{{item.id}}">{{item.id}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
